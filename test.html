<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Input Capture and Delete</title>
</head>
<body>
  <div id="inputContainer" class="flex flex-col items-center mt-10"></div>
  <div id="outputContainer" class="mt-4"></div>

  <script>
    // Select the container to insert the input field
    const inputContainer = document.querySelector('#inputContainer');
    const outputContainer = document.querySelector('#outputContainer');

    // Create an input field
    const dynamicInput = document.createElement('input');
    dynamicInput.type = 'text';
    dynamicInput.placeholder = 'Enter your task';
    dynamicInput.classList.add('bg-gray-200', 'rounded', 'px-4', 'py-2', 'mb-4');

    // Create a button
    const addButton = document.createElement('button');
    addButton.innerText = 'Submit Task';
    addButton.classList.add('bg-blue-500', 'text-white', 'rounded', 'px-4', 'py-2');

    // Append input and button to the container
    inputContainer.appendChild(dynamicInput);
    inputContainer.appendChild(addButton);

    // Add event listener to the button to capture input when clicked
    addButton.addEventListener('click', () => {
      const userInput = dynamicInput.value; // Capture the value from the input field
      let taskVariable = userInput; // Store the value in another variable
      console.log('Task:', taskVariable); // Log or use the variable as needed

      // Display the captured task in the output container
      const output = document.createElement('p');
      output.innerText = `Captured Task: ${taskVariable}`;
      outputContainer.appendChild(output);

      // Remove the input and button from the DOM
      dynamicInput.remove();
      addButton.remove();
    });
  </script>
</body>
</html>
